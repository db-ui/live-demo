<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Button</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="./css/global.css" />
		<link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
	</head>
	<body id="app">
		<main>
			<div class="component">
				<header>
					<component-navigation
						:components="components"
						@set-active="active = $event"
					></component-navigation>
				</header>
				<section>
					<div class="component_example">
						<button
							class="elm-button"
							:data-variant="components[active].variant"
							title="Button"
							type="button"
							:data-icon="iconPosition == 'leading' ? 'alarm' : null"
							:data-icon-after="iconPosition == 'trailing' ? 'alarm' : null"
							:data-size="size"
							:disabled="disabled"
						>
							Button
						</button>
					</div>
				</section>
			</div>
			<div class="options">
				<details
					class="cmp-accordion"
					data-emphasis="high"
					:open="optionsClosed ? false : true"
				>
					<summary @click="optionsOpen=!optionsOpen">Konfigurationen</summary>
					<fieldset class="row">
						<legend>Icons</legend>
						<fieldset>
							<input
								name="iconposition"
								type="radio"
								class="elm-radio"
								id="iconposition01"
								v-model="iconPosition"
								value="none"
							/>
							<label class="elm-label" for="iconposition01">Default</label>
						</fieldset>
						<fieldset>
							<input
								name="iconposition"
								type="radio"
								class="elm-radio"
								id="iconposition02"
								v-model="iconPosition"
								value="leading"
							/>
							<label class="elm-label" for="iconposition02">Leading Icon</label>
						</fieldset>
						<fieldset>
							<input
								name="iconposition"
								type="radio"
								class="elm-radio"
								id="iconposition03"
								v-model="iconPosition"
								value="trailing"
							/>
							<label class="elm-label" for="iconposition03"
								>Trailing Icon</label
							>
						</fieldset>
					</fieldset>

					<fieldset class="row">
						<legend>Größen</legend>
						<fieldset>
							<input
								name="size"
								type="radio"
								class="elm-radio"
								id="radio01"
								v-model="size"
								value="small"
							/>
							<label class="elm-label" for="radio01">Small</label>
						</fieldset>
						<fieldset>
							<input
								name="size"
								type="radio"
								class="elm-radio"
								id="radio02"
								v-model="size"
								value="regular"
							/>
							<label class="elm-label" for="radio02">Regular</label>
						</fieldset>
						<fieldset>
							<input
								name="size"
								type="radio"
								class="elm-radio"
								id="radio03"
								v-model="size"
								value="large"
							/>
							<label class="elm-label" for="radio03">Large</label>
						</fieldset>
					</fieldset>

					<fieldset class="row">
						<legend>State</legend>
						<input
							type="checkbox"
							class="elm-checkbox"
							id="checkbox01"
							v-model="disabled"
						/>
						<label class="elm-label" for="checkbox01">Disabled</label>
					</fieldset>

					<h4 v-if="computedLink != ''">Design Preview</h4>
					<fieldset class="row" v-if="computedLink != ''">
						<a
							:href="computedLink"
							title="Sketchlink"
							target="_blank"
							class="sketchlink"
						>
							Open in Sketch
						</a>
					</fieldset>
				</details>
			</div>
		</main>

		<!-- Import App -->
		<script src="./js/vue/vue.global.prod.js"></script>
		<script src="./js/button.js"></script>
		<script src="./js/demo-components.js"></script>
		<script>
			const mountedApp = app.mount("#app");
		</script>
		<script src="./js/iframeresizer.contentwindow.min.js"></script>
	</body>
</html>
